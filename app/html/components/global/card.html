<div class="basket-card">
    <picture>
        <source srcset="./images/card/@@imageName1.jpg 1x, ./images/card/@@imageName2.jpg 2x"
            media="(min-width: 320px)">
        <img class="basket-card__img" src="./images/card/@@imageMob.jpg" alt="@@imgAlt" width="60" height="60">
    </picture>
    <div class="basket-card__content">
        <h4 class="basket-card__title">@@title</h4>
        <span class="basket-card__price">
            @@price
            <span class="currency">
                &#8372;
            </span>
        </span>
    </div>
    <form class="counter">
        <button class="counter__btn counter__btn--minus" type="button">
            <span class="sr-only">кнопка минус</span>
        </button>
        <label class="counter__form-label" for="number">
            <span class="sr-only">введите количество товара</span>
            <input class="counter__form-input" name="@@name" id="@@id" type="number" value="1" required>
        </label>
        <button class="counter__btn counter__btn--plus" type="button">
            <span class="sr-only">кнопка плюс</span>
        </button>
        <span class="counter__price">
            @@price2
            <span class="currency">
                &#8372;
            </span>
        </span>
    </form>
    <button class="basket-card__close-btn" type="button">
        <span class="sr-only">удалить добавленные товары из корзины</span>
    </button>
</div>
