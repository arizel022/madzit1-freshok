<div class="basket-card">
    <picture>
        <source srcset="./images/basket-card/@@imagFileName-1x.jpg 1x, ./images/basket-card/@@imagFileName-2x.jpg 2x"
            media="(min-width: 320px)">
        <img class="basket-card__img" src="./images/basket-card/@@imagFileName-1x.jpg" alt="@@imgAlt" width="60" height="60">
    </picture>
    <div class="basket-card__content">
        <h3 class="basket-card__title">@@title</h3>
        <span class="basket-card__price">
            @@price
            <span class="currency">
                &#8372;
            </span>
        </span>
    </div>
    <form class="counter">
        <button class="counter__btn counter__btn--minus" type="button">
            <span class="sr-only">уменьшить количество единиц товара</span>
        </button>
        <label class="counter__form-label" for="@@for">
            <span class="sr-only">введите количество товара</span>
            <input class="counter__form-input" name="@@name" id="@@id" type="number" value="1" required>
        </label>
        <button class="counter__btn counter__btn--plus" type="button">
            <span class="sr-only">добавить количество единиц товара</span>
        </button>
        <span class="counter__price">
            @@price2
            <span class="currency">
                &#8372;
            </span>
        </span>
    </form>
    <button class="basket-card__close-btn" type="button">
        <span class="sr-only">удалить этот товар</span>
    </button>
</div>
