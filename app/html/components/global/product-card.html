<li class="grid__item mix @@category"  >
    <article class="product-card">
            <div class="product-card__top">
                <div class="badges">
                    <span class="badges__item badges__item--new @@new">
                        Новинка
                    </span>
                    <span class="badges__item badges__item--discount @@discount50">
                        -50%
                    </span>
                    <span class="badges__item badges__item--discount @@discount30">
                        -30%
                    </span>
                    <span class="badges__item badges__item--hit @@hit">
                        хит
                    </span>
                </div>
                <button class="button-favorites" type="button">
                    <span class="sr-only">добавить в избранное</span>
                    <svg class="icon button-favorites__icon" width="32" height="29">
                        <use href="images/icon/sprite.svg#like"></use>
                    </svg>
                </button>
            </div>
            <a class="product-card__link" href="product-page.html">
                <span class="product-card__hidden">
                    <svg class="icon product-card__hidden-icon" width="20" height="20">
                        <use href="images/icon/sprite.svg#search"></use>
                    </svg>
                </span>
                <picture>
                    <source srcset="./images/card/@@imagFileName-1x.jpg 1x, ./images/card/@@imagFileName-2x.jpg 2x"
                        media="(min-width: 1200px)">
                    <source
                        srcset="./images/card/@@imagFileName-1x-mob.jpg 1x, ./images/card/@@imagFileName-2x-mob.jpg 2x"
                        media="(min-width: 320px)">
                    <img class="product-card__img" src="./images/card/@@imagFileName-1x.jpg" alt="@@productName"
                        width="298" height="215">
                </picture>
                <h3 class="product-card__title">@@productName</h3>
            </a>
            <div class="product-card__bottom">
                <div class="product-price">
                    <span class="product-price__item product-price--old @@oldPrice">
                        @@oldPriceVaule
                        <span class="currency">
                            &#8372;
                        </span>
                    </span>
                    <span class="product-price__item product-price--current">
                        @@currentPriceVaule
                        <span class="currency">
                            &#8372;
                        </span>
                    </span>
                </div>
                <button class="button-basket" type="button">
                    <span class="sr-only">добавить товар в корзину </span>
                    <svg class="icon button-basket__icon" width="16" height="16">
                        <use href="images/icon/sprite.svg#cart"></use>
                    </svg>
                </button>
            </div>
      
    </article>
</li>
